<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection Dashboard</title>
    <style>
        /* Body and background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #14B789, #f0f8ff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            perspective: 1500px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Dashboard container */
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            padding: 60px 50px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        /* Floating tilt effect on container hover */
        .dashboard-container:hover {
            transform: rotateX(3deg) rotateY(-3deg);
        }

        /* Dashboard title */
        .dashboard-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: #4b1e7f;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.15);
        }

        /* Game buttons list */
        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .game-list li {
            margin: 25px 0;
        }

        /* Game button style */
        .game-link {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(145deg, #14B789, #0E7F63);
            border-radius: 15px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(20, 183, 137, 0.4), 0 12px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Glow and 3D tilt on hover */
        .game-link:hover {
            background: linear-gradient(145deg, #0E7F63, #14B789);
            box-shadow: 0 15px 30px rgba(20, 183, 137, 0.7), 0 25px 50px rgba(0,0,0,0.3);
            transform: scale(1.05);
        }

        /* Ripple effect on click */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            background: rgba(255,255,255,0.6);
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive text */
        @media (max-width: 500px) {
            .dashboard-title { font-size: 2rem; }
            .game-link { font-size: 1.1rem; padding: 16px 40px; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-title">Game Selection Dashboard</div>
        <ul class="game-list">
            <li><a class="game-link" href="catching-apples.html">Catching Apples Game</a></li>
            <li><a class="game-link" href="tic-tac-toe.html">Tic Tac Toe</a></li>
            <li><a class="game-link" href="memory-challenge.html">Memory Challenge</a></li>
            <li><a class="game-link" href="rock-paper-scissor.html">Rock Paper Scissor</a></li>
        </ul>
    </div>

    <script>
        const buttons = document.querySelectorAll('.game-link');

        buttons.forEach(button => {
            // 3D tilt effect on hover
            button.addEventListener('mousemove', e => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * 10;
                const rotateY = ((x - centerX) / centerX) * 10;
                button.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
            });

            // Ripple click effect
            button.addEventListener('click', e => {
                const circle = document.createElement('span');
                circle.classList.add('ripple');
                const rect = button.getBoundingClientRect();
                circle.style.left = `${e.clientX - rect.left}px`;
                circle.style.top = `${e.clientY - rect.top}px`;
                button.appendChild(circle);
                setTimeout(() => circle.remove(), 600);

                // Navigate to game
                const url = button.getAttribute('href');
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
