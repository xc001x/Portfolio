<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #87ceeb 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 32px;
            min-width: 320px;
            max-width: 90vw;
            text-align: center;
        }
        .dashboard-title {
            font-size: 2.2rem;
            color: #535da1;
            margin-bottom: 24px;
            font-weight: bold;
        }
        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .game-list li {
            margin: 18px 0;
        }
        .game-link {
            display: inline-block;
            padding: 16px 36px;
            background: #14B789;
            color: #fff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(83,93,161,0.08);
        }
        .game-link:hover {
            background: #535da1;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-title">Game Selection Dashboard</div>
        <ul class="game-list">
            <li>
                <a class="game-link" href="catching-apples.html">Catching Apples Game</a>
            </li>
            <li>
                <a class="game-link" href="tic-tac-toe.html">Tic Tac Toe</a>
            </li>
            <li>
                <a class="game-link" href="memory-challenge.html">Memory Challenge</a>
            </li>
            <li>
                <a class="game-link" href="rock-paper-scissor.html">Rock Paper Scissor</a>
            </li>
        </ul>
    </div>
</body>
</html>
